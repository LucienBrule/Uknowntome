<!DOCTYPE html>
<html ng-app="ionic.example">
  <head>
    <meta charset="utf-8">
    <title>Map</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- google maps javascript -->
    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>

  
    <link href="css/style.css" rel="stylesheet">
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
  </head>
  <body>
    <ion-content>
      <div id = "mapviewdiv"ng-controller="MapCtrl">
        <ion-header-bar class="bar-dark" >
          <h1 class="title">Un Known To</h1>
          <a ng-click="centerOnMe()" class="button button-positive">ADD</a>
        </ion-header-bar>
          <div id="map" data-tap-disabled="true"></div>
          <div id = "infocard" class="item item-text-wrap">
            This is a basic Card which contains an item that has wrapping text.
          </div>
          <div id = "locatebar" class="bar bar-subfooter">
            <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate">Find Me</a>
            <h2 class="title">Sub Header</h2>
          </div>
        </div>
    </ion-content>
    <div id = "filterbardiv">
      <div class="button-bar">
        <a class="button">item 1</a>
        <a class="button">item 2</a>
        <a class="button">item 3</a>
        <a class="button">item 4</a>
        <a class="button">item 5</a>

      </div>
    </div>
  </body>
</html>
